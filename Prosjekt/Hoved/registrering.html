<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeRentals</title>
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <a class="logo" href="hjemmeside.html"><h1>HomeRentals</h1></a>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <nav class="nav-menu">
                <ul>
                    <li><a href="leiebolig.html">Lei ut din bolig</a></li>
                    <li><a href="logginn.html">Logg inn</a></li>
                    <li><a href="registrering.html" class="register-btn">Registrer deg</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="plasseringKN">
        <div class="registration-containerKN">
            <a class="logo-loginKN"><h1>HomeRentals</h1></a>
            <h2>Registrer deg</h2>
            <form class="registrer-formKN">
                <div class="left-sideKN">
                    <label for="fornavn">Fornavn:</label>
                    <input type="text" id="fornavn" placeholder="Fornavn" required>
                    <label for="mobilnummer">Mobilnummer:</label>
                    <input type="text" id="mobilnummer" placeholder="+4799999999" required>
                    <label>Fødselsdato:</label>
                    <input type="date">
                </div>
                <div class="right-sideKN">
                    <label for="etternavn">Etternavn:</label>
                    <input type="text" id="etternavn" placeholder="Etternavn" required>
                    <label for='epost'>Epost:</label>
                    <input type='email' id='epost' placeholder="myemail@gmail.com" required>
                    <label for="passord">Passord:</label>
                    <input type="password" id="passord" placeholder="Passord" required>
                </div>
            </form>
            <p class="hukKN">Huk av for utleier eller leietaker</p>
            <div class="radio-buttonKN">
                <label>
                    <input type="radio" name="role" value="utleier"> Utleier
                </label>
                <label>
                    <input type="radio" name="role" value="leietaker"> Leietaker
                </label>
            </div>
            <label>
                <input type="checkbox" value="vilkaar" required> Jeg godtar <a href="vilkaar.html">vilkårene og betingelsene</a>
            </label>
            <form action="logginn.html">
                <div class="bottom-containerKN">
                    <button type="submit" class="submit-btnKN">Registrer</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
